<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satish Jalan | Creative Engineer</title>
  <link rel="icon" type="image/jpeg" href="/satish.jpeg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            display: ['Space Grotesk', 'sans-serif'],
            signature: ['Eustache', 'cursive'],
          },
          colors: {
            background: "var(--background)",
            foreground: "var(--foreground)",
            muted: "var(--muted)",
            border: "var(--border)",
            accent: "var(--accent)",
            "accent-foreground": "var(--accent-foreground)",
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, var(--border) 1px, transparent 1px), linear-gradient(to bottom, var(--border) 1px, transparent 1px)",
          }
        },
      },
    }
  </script>
  <style>
    @font-face {
      font-family: 'Eustache';
      src: url('/fonts/Eustache-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      cursor: crosshair;
      --background: #050505;
      --foreground: #fafafa;
      --muted: #737373;
      --border: #262626;
      --accent: #ffffff;
      --accent-foreground: #000000;

      /* Smooth transitions for theme changes */
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Light Mode Variables */
    html.light {
      --background: #f0f0f0;
      --foreground: #171717;
      --muted: #a3a3a3;
      --border: #e5e5e5;
      --accent: #171717;
      --accent-foreground: #ffffff;
    }

    html,
    body {
      width: 100%;
      margin: 0;
      padding: 0;
    }

    /* Force body to use variables */
    body {
      background-color: var(--background);
      color: var(--foreground);
      overflow-x: hidden;
    }

    /* Grain Overlay - Blend mode changes based on theme */
    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    html.light .grain {
      filter: invert(1);
      opacity: 0.05;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    ::selection {
      background-color: var(--accent);
      color: var(--accent-foreground);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "gsap": "https://esm.sh/gsap@^3.14.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <div class="grain"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
